<!DOCTYPE html>
<html lang="en">
<head>

  <title>Player</title>

</head>
<body id="body">

    <video id="player" data-plyr-provider="vimeo" data-plyr-embed-id="76979871" style="--plyr-color-main: #1ac266;" crossorigin="use-credentials">
      <source src="" type="video/mp4" sizes="1080">
      <track id="subtitle" kind="captions" label="Italiano" srclang="it" src=""
           default>
    </video>
  </div>
  <div class="Card">
    <div id="card-image" class="Card-image"></div>
    <div class="Card-body">
      <h1 id="title" class="Card-title"></h1>
      <p id="year" class="Card-description">Anno: </p>
      <p id="budget" class="Card-description">Budget: </p>
      <p id="isPresent" class="Card-description">Disponibile ora: </p>
      <ul class="tg-list">
        <li class="tg-list-item">
          <input class="tgl tgl-ios" id="cb2" type="checkbox" />
          <label class="tgl-btn" for="cb2"></label>
        </li>
      </ul>
    </div>
  </div>
<script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
<script type="module" src="js/plyr.js">

</script>

</html>
