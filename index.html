<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/slider.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/card.css">
</head>
<body>
<header>
  <div class="netflixLogo">
  </div>
  <nav class="navbar">
    <a id="logo" href="#up" class="navbar-brand">
      <img src="https://image.tmdb.org/t/p/original/jlmpktdWhwbpJ1tQ6lWnhL9WD05.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
    </a>
    <form class="d-flex" role="search">
      <input id="search-bar" class="form-control me-2 opacity-50 text-black" type="search" placeholder="Inserisci un titolo..." aria-label="Search" data-search="">
    </form>
  </nav>
</header>
<div id="results-container" class="box">
</div>
<div id="up" class="container swiper">
  <h1 class="text-black px-4">Azione</h1>
  <div class="slide-container">
    <div id="azione" class="card-wrapper swiper-wrapper">
    </div>
  </div>
</div>
<div class="container swiper">
  <h1 class="text-black px-4">Commedia</h1>
  <div class="slide-container">
    <div id="commedia" class="card-wrapper swiper-wrapper">
    </div>
  </div>
</div>
<div class="container swiper">
  <h1 class="text-black px-4">Avventura</h1>
  <div class="slide-container">
    <div id="avventura" class="card-wrapper swiper-wrapper">
    </div>
  </div>
</div>
<div class="container swiper">
  <h1 class="text-black px-4">Fantasy</h1>
  <div class="slide-container">
    <div id="fantasy" class="card-wrapper swiper-wrapper">
    </div>
  </div>
</div>
<div class="container swiper">
  <h1 class="text-black px-4">Animazione</h1>
  <div class="slide-container">
    <div id="animazione" class="card-wrapper swiper-wrapper">
    </div>
  </div>
</div>
<div class="container swiper">
  <h1 class="text-black px-4">Horror</h1>
  <div class="slide-container">
    <div id="horror" class="card-wrapper swiper-wrapper">
    </div>
  </div>
</div>
<script type="module" src="js/live-search.js"></script>
<script type="module" src="js/home.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/slider.js"></script>

</body>
</html>
