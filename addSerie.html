<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/card.css">

<body>
<header>
  <div class="netflixLogo">
  </div>
  <nav  class="navbar fixed-top justify-content-center" data-bs-theme="dark">
    <div class="container-fluid">
      <div class="justify-content-start px-3">
        <a class="nav-link active" aria-current="page" href="serie_tv.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
            <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z"/>
          </svg>
        </a>
      </div>
      <div class="justify-content-center">
        <form class="justify-content-center" role="search">
          <input id="search-bar" class="form-control" type="search" placeholder="Chiedi un titolo..." aria-label="Search" data-search="" autocomplete="off">
        </form>
      </div>
      <div class="justify-content-end">
        <button class="navbar-toggler" style="background-color:#000000;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Film</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <a class="nav-link active mt-2 mb-2" aria-current="page" href="index.html">Film</a>
            <a class="active mt-2" aria-current="page" href="serie_tv.html">Serie TV</a>
            <a class="nav-link active mt-2" aria-current="page" href="list.html">Lista</a>
            <a onclick="logout()" href="javascript:void(0)" id="login" class="nav-link active mt-2" aria-current="page">Login</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

</header>

<div id="results-container" class="box mt-5">
</div>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Caricamento...</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modal" class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Okay</button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/request.js"></script>
<script type="module" src="js/addSerie.js"></script>
