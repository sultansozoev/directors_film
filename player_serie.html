<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <link rel="stylesheet" href="css/plyr.css" />
  <link rel="stylesheet" href="css/serietvplayer.css" />
</head>
<body id="body">
<div id="container" class="container">
  <video id="player" data-plyr-provider="vimeo" data-plyr-config='{ focused: true, global: true }' data-plyr-embed-id="76979871" style="--plyr-color-main: #1ac266;" crossorigin="anonymous">
    <source src="" type="video/mp4" sizes="1080">
    <track id="subtitle" kind="captions" label="Italiano" srclang="it" src=""
           default>
  </video>
</div>
<div style="text-align: center;">
  <div class="select-container shadow">
    <select name="Season" id="season" class="decorated">
    </select>
  </div>

  <div class="select-container shadow">
    <select name="Episode" id="episode" class="decorated">
    </select>
  </div>
</div>
<div class="Card">
  <div id="card-image" class="Card-image"></div>
  <div class="Card-body">
    <h1 id="title" class="Card-title"></h1>
    <p id="year" class="Card-description">Data di uscita: </p>
  </div>
</div>
<script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
<script type="module" src="js/serie.js">

</script>
</body>
</html>
