<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/card.css">
  <title>Login</title>
</head>
<body>
<header>
  <div class="netflixLogo">
  </div>
  <nav  class="navbar fixed-top justify-content-center" data-bs-theme="dark">
    <div class="container-fluid">
      <div class="justify-content-start px-3">
      </div>
      <div class="justify-content-center">
      </div>
      <div class="justify-content-end">
        <button class="navbar-toggler" style="background-color:#000000;" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Surio</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item nav-link">
                <a class="active" aria-current="page" href="index.html">Film</a>
              </li>
              <li class="nav-item nav-link">
                <a class="active" aria-current="page" href="serie_tv.html">Serie TV</a>
              </li>
              <li class="nav-item nav-link">
                <a onclick="logout()" href="javascript:void(0)" id="login" class="active" aria-current="page">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
<div class="container h-100">
  <div class="row align-items-center h-100">
    <div class="col mx-auto">
      <form name="form">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Username" autocomplete="off">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-dark ">Login</button>
        </div>
        <div class="text-center mt-2">
          <span id="error" class="error text-danger"></span>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="module" src="js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
